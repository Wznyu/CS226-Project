<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Welcome to the Test Page</h1>
</header>
<main>
    <section>
        <h2>About This Page</h2>
        <p>This page fetches data from the Spark context.</p>
    </section>
    <section>
        <h2>Spark Data</h2>
        <p id="spark-data">Loading...</p>
    </section>
</main>
<footer>
    <p>&copy; 2024 Test Page</p>
</footer>

<script>
        fetch('/spark-data')
            .then(response => response.text())
            .then(data => {
                document.getElementById('spark-data').textContent = data;
            })
            .catch(error => {
                document.getElementById('spark-data').textContent = 'Error fetching data';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
